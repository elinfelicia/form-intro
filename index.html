<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,600;0,700;1,100;1,400&display=swap" rel="stylesheet">
    <title>Join the Community</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="title">Create an account</h1>
            <p class="info">Lorem Ipsum bla bla</p>
            <form action="">
                <div class="form__info">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="e.g. Jane" required>
                </div>
                <div class="form__info">
                    <label for="sname">Surname</label>
                    <input type="text" id="sname" placeholder="e.g. Doe" required>
                </div>
                <div class="form__info">
                    <label for="gender">Gender</label>
                    <div class="custom-select">
                        <select name="gender" id="gender">
                        <option value="female" class="select__item">Female</option>
                        <option value="male" class="select__item">Male</option>
                        <option value="other" class="select__item">Other</option>
                        </select>
                        <span class="custom-arrow"></span>
                    </div>
                </div>
                <div class="form__info">
                    <label for="email">E-mail address</label>
                    <input type="email" id="email" placeholder="name@my-domain.com" required>
                </div>
                <div class="form__info">
                    <label for="c-email">Confirm E-mail address</label>
                    <input type="email" id="c-email" placeholder="name@my-domain.com" required>
                </div>
                <div class="form__info">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your password (8-16 characters)" minlength="8" maxlength="16" required>
                </div>
                <div class="form__info">
                    <label for="c-password">Confirm Password</label>
                    <input type="password" id="c-password" placeholder="Your Password" minlength="8" maxlength="16" recuired>
                </div>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" class="checkbox__input" id="checkbox" name="terms-accepted" value="agree" required>
                    <span class="checkbox-custom"></span>
                    I have read and agree to the <a href="#" class="terms"> Terms and Conditions</a>
                </label>
                <button type="submit" class="form__btn">Create Account</button>
            </form>
        </div>
        <img src="images/plant.png" alt="monstera illustration" class="plant-img">
    </main> 
</body>
</html>
