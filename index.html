<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,600;0,700;1,100;1,400&display=swap" rel="stylesheet">
    <title>Sign Up!</title>
</head>
<body>
    <header>
        <h1>Create an account</h1>
    </header>
    <main>
        <form action="">
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="e.g. Jane" required>
            <label for="sname">Surname</label>
            <input type="text" id="sname" placeholder="e.g. Doe" required>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>
            <label for="email">E-mail address</label>
            <input type="email" id="email" placeholder="name@my-domain.com" required>
            <label for="c-email">Confirm E-mail address</label>
            <input type="email" id="c-email" placeholder="name@my-domain.com" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your password (8-16 characters)" minlength="8" maxlength="16" required>
            <label for="c-password">Confirm Password</label>
            <input type="password" id="c-password" placeholder="Repeat Password" minlength="8" maxlength="16" recuired>
            <input type="checkbox" id="terms" name="terms" value="agree" required>
            <label for="terms">I have read and agree to the <a href="#">Terms and Conditions</a></label>
            <button type="submit">Create Account</button>
        </form>
    </main>
    <footer>

    </footer>
    
</body>
</html>
